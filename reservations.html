<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacific Trails Resort :: Reservations</title>
    <link rel="stylesheet" href="/style/pacific.css" />
    <script src="validation.js"></script>
  </head>
  <body>
    <header id="header-area">
      <a href="index.html"><h1>Pacific Trails Resort</h1></a>
    </header>
    <nav>
      <ul id="nav-ul">
        <li><a href="index.html">Home</a></li>
        <li><a href="yurts.html">Yurts</a></li>
        <li><a href="activities.html">Activities</a></li>
        <li><a href="reservations.html">Reservations</a></li>
      </ul>
    </nav>
    <div id="wrapper">
      <div id="res-hero"></div>
      <main>
        <h2>Reservations at Pacific Trails</h2>
        <h3>Contact Us</h3>
        <p>Required fields are marked with an asterisk*</p>
        <form
          action="https://webdevbasics.net/scripts/pacific.php"
          method="post"
          onsubmit="return validateForm();"
        >
          <label for="myFName">*First Name:</label>
          <input type="text" name="myFName" required />
          <label for="myLName">*Last Name:</label>
          <input type="text" name="myLName" required />
          <label for="myEmail">*Email:</label>
          <input type="email" name="myEmail" required />
          <label for="myPhone">*Phone:</label>
          <input type="tel" name="myPhone" required />
          <label for="myDate">Arrival Date:</label>
          <input type="date" name="myDate" />
          <label for="myNights">Nights:</label>
          <input type="number" name="myNights" min="1" max="14" />
          <label for="myComments">*Comments:</label>
          <textarea name="myComments" rows="2" cols="20" required></textarea>
          <input id="mySubmit" type="submit" value="Submit" />
        </form>
      </main>
      <footer>
        <p>
          <small><i>Copyright &copy; 2020 Pacific Trails Resort</i></small>
        </p>
        <p>
          <a href="mailto: mariocabrera@lab.com">mariocabrera@lab.com</a>
        </p>
      </footer>
    </div>
  </body>
</html>
